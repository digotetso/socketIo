<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>chatApp</title>

</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
            <ol id="message" class="chat__messages"></ol>

            <div class="chat__footer">
                    <forrm id="message-form">
                            <input name="message" type="text" placeholder="enter message" autofocus autocomplete="off"/>
                            <button id="message-button">send</button>
                    </forrm>
                    <button id="location-button">Send location</button>
            </div>
    </div>
  
            
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>    
    <script src="/js/app.js"></script>
    <script src="/js/lib/moment.js"></script>

</body>
</html>
